<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssMemSlider/style/style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <input type="radio" id="rb1" name="rb" checked="">
        <input type="radio" id="rb2" name="rb">
        <input type="radio" id="rb3" name="rb">
        <input type="radio" id="rb4" name="rb">
        <div class="slider">
            <div class="slider-images">
                <div class="images">
                    <img class="img" src="../cssMemSlider/assets/img/Panda.jpg" >
                </div>
                <div class="images">
                    <img class="img" src="../cssMemSlider/assets/img/Owl.jpg" >
                </div>
                <div class="images">
                    <img class="img" src="../cssMemSlider/assets/img/Kat.jpg" >
                </div>
                <div class="images">
                    <img class="img" src="../cssMemSlider/assets/img/Leopard.jpg" >
                </div>
            </div>
        </div>
        <div class="text-radio">
            <div class="text-slider-hidden">
                <div class="text">
                    <div class="text-slider"><p>Panda</p></div>
                    <div class="text-slider"><p>Owl</p></div>
                    <div class="text-slider"><p>Kat</p></div>
                    <div class="text-slider"><p>Leopard</p></div>
                </div>
            </div>
            <div class="radio">
                <label for="rb1" class="radio-control">
                    <div class="radio-button"></div>
                </label>
                <label for="rb2" class="radio-control">
                    <div class="radio-button"></div>
                </label>
                <label for="rb3" class="radio-control">
                    <div class="radio-button"></div>
                </label>
                <label for="rb4" class="radio-control">
                    <div class="radio-button"></div>
                </label>
            </div>  
        </div>
    </div>
</body>
</html>
