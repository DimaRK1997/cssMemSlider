<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssMemSlider/style/style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <input type="radio" id="rb1" name="rb" checked="">
        <input type="radio" id="rb2" name="rb">
        <input type="radio" id="rb3" name="rb">
        <input type="radio" id="rb4" name="rb">
        <div class="slider">
            <div class="slider-images">
                <div class="images">
                    <img class="img" src="../cssMemSlider/assets/img/mem1.jpg" >
                </div>
                <div class="images">
                    <img class="img" src="../cssMemSlider/assets/img/mem2.jpg" >
                </div>
                <div class="images">
                    <img class="img" src="../cssMemSlider/assets/img/mem3.jpg" >
                </div>
                <div class="images">
                    <img class="img" src="../cssMemSlider/assets/img/mem4.jpg" >
                </div>
            </div>
        </div>
        <div class="text-radio">
            <div class="text-slider-hidden">
                <div class="text">
                    <div class="text-slider">Когда научился вводить коды в GTA:)</div>
                    <div class="text-slider">Когда узнала, что ты получил сертификат "Stage0"</div>
                    <div class="text-slider">Чую-чую приближается конец курса)</div>
                    <div class="text-slider">Продам четыре старые камеры видеонаблюдения:)</div>
                </div>
            </div>
            <div class="radio">
                <label for="rb1" class="radio-control">
                    <div class="radio-button"></div>
                </label>
                <label for="rb2" class="radio-control">
                    <div class="radio-button"></div>
                </label>
                <label for="rb3" class="radio-control">
                    <div class="radio-button"></div>
                </label>
                <label for="rb4" class="radio-control">
                    <div class="radio-button"></div>
                </label>
            </div>  
        </div>
    </div>
</body>
</html>
